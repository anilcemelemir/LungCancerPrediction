<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaşam Süresi Tahmini</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('static/Image1.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .form-container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            font-weight: bold;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #ff0099;
            border: none;
        }

        .btn-custom:hover {
            background-color: #ff0099;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 form-container">
            <h1 class="form-header">Hasta Yaşar Mı?</h1>
            <form method="POST" action="/predict_survival">
                <div class="form-group">
                    <label for="Smoking_History" class="form-label">Sigara Kullanım Geçmişi:</label>
                    <select name="Smoking_History" class="form-control" required>
                        <option value="0">Hiç Sigara Kullanmadı</option>
                        <option value="1">Eski Sigara Kullanıcısı</option>
                        <option value="2">Şu Anda Sigara Kullanıyor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Tumor_Location" class="form-label">Tümörün Konumu:</label>
                    <select name="Tumor_Location" class="form-control" required>
                        <option value="0">Üst Lob</option>
                        <option value="1">Alt Lob</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Stage" class="form-label">Kanser Evresi:</label>
                    <select name="Stage" class="form-control" required>
                        <option value="0">Evre I</option>
                        <option value="1">Evre II</option>
                        <option value="2">Evre III</option>
                        <option value="3">Evre IV</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Age_Class" class="form-label">Yaş Grubu:</label>
                    <select name="Age_Class" class="form-control" required>
                        <option value="0">30'lu Yaşlar</option>
                        <option value="1">40'lu Yaşlar</option>
                        <option value="2">50'li Yaşlar</option>
                        <option value="3">60'lı Yaşlar</option>
                        <option value="4">70'li Yaşlar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Survival_Class" class="form-label">Yaşam Süresi Sınıfı:</label>
                    <select name="Survival_Class" class="form-control" required>
                        <option value="0">0-2 Yıl</option>
                        <option value="1">2-4 Yıl</option>
                        <option value="2">4-6 Yıl</option>
                        <option value="3">6-8 Yıl</option>
                        <option value="4">8-10 Yıl</option>
                        <option value="5">10-12 Yıl</option>
                    </select>
                </div>

                <h3>Komorbidite Bilgileri:</h3>
                <div class="form-check">
                    <input type="checkbox" name="Comorbidity_Diabetes" class="form-check-input" id="Comorbidity_Diabetes">
                    <label for="Comorbidity_Diabetes" class="form-check-label">Diyabet</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="Comorbidity_Hypertension" class="form-check-input" id="Comorbidity_Hypertension">
                    <label for="Comorbidity_Hypertension" class="form-check-label">Hipertansiyon</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="Comorbidity_Heart_Disease" class="form-check-input" id="Comorbidity_Heart_Disease">
                    <label for="Comorbidity_Heart_Disease" class="form-check-label">Kalp Hastalığı</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="Comorbidity_Chronic_Lung_Disease" class="form-check-input" id="Comorbidity_Chronic_Lung_Disease">
                    <label for="Comorbidity_Chronic_Lung_Disease" class="form-check-label">Kronik Akciğer Hastalığı</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="Comorbidity_Kidney_Disease" class="form-check-input" id="Comorbidity_Kidney_Disease">
                    <label for="Comorbidity_Kidney_Disease" class="form-check-label">Böbrek Hastalığı</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="Comorbidity_Autoimmune_Disease" class="form-check-input" id="Comorbidity_Autoimmune_Disease">
                    <label for="Comorbidity_Autoimmune_Disease" class="form-check-label">Otoimmün Hastalık</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="Comorbidity_Other" class="form-check-input" id="Comorbidity_Other">
                    <label for="Comorbidity_Other" class="form-check-label">Diğer</label>
                </div>

                <button type="submit" class="btn btn-custom btn-block mt-4">Tahmin Et</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
